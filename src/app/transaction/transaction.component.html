<div>
    <p>Add new transaction</p>
    <p>
      <label> DateTime </label>
      <input [(ngModel)]="transaction.dateTime">
    </p>
  <p>
    <label> Amount </label>
    <input [(ngModel)]="transaction.amount">
  </p>
  <p>
    <label> IsIncome </label>
    <input type="checkbox" [(ngModel)]="transaction.isIncome">
  </p>
  <p>
    <button (click)="submit(transaction)"> Add </button>
  </p>
  <p *ngIf="done"> Transaction added </p>
  <hr />
</div>
